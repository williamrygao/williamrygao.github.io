<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">

  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script type="text/javascript" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const dropbtn = document.getElementById('dropbtn');
      const dropdownContent = document.getElementById('dropdown-content');

      dropbtn.addEventListener('click', function (e) {
        e.preventDefault(); // Prevents navigating to /math.html immediately
        dropdownContent.style.display = 
          dropdownContent.style.display === 'block' ? 'none' : 'block';
      });

      // Optional: click anywhere else to close the dropdown
      document.addEventListener('click', function (e) {
        if (!e.target.closest('.dropdown')) {
          dropdownContent.style.display = 'none';
        }
      });
    });
  </script>

  <meta name="google-site-verification" content="0NSmk-B0OX2erPswqUrL4i7IVApCaU9-Lhw5CC6Uq_E" />
</head>
<body>
  <nav>
    <div class="dropdown">
      <a href="/math.html" class="dropbtn" id="dropbtn">MATH</a>
      <div class="dropdown-content" id="dropdown-content">
        <a href="/math.html">NOTES</a>
        <a href="/talks.html">TALKS</a>
      </div>
    </div>
    <span>•</span>
    <a href="/index.html">NON-MATH</a>
    <span>•</span>
    <a href="/contact.html">CONTACT</a>
  </nav>
  <main>
    {{ content }}
  </main>
</body>
</html>
